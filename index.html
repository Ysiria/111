<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1 id="title">Project Survey Form</h1>
            <p id="description">Survey form made for freecodecamp.com certification.</p>
        </header>
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label id="name-label" for="name">Name:
                    <input 
                    id="name" 
                    type="text" 
                    placeholder="Name" 
                    required 
                    />
                </label>
                <label id="email-label" for="email">Email:
                    <input 
                    id="email" 
                    type="email" 
                    placeholder="Email" 
                    required 
                    />
                </label>
                <label id="number-label" for="number">Age:
                    <input 
                    id="number" 
                    type="number" 
                    min="13" 
                    max="120" 
                    placeholder="Age (optional)"
                    />
                <label id="dropdown-label" for="dropdown">Dropdown
                <select id="dropdown">
                    <option label="Choose an Option" value="" selected disabled></option>>
                    <option value="1">1</option>>
                    <option value="2">2</option>>
                </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Radio Buttons:</legend>
                <label for="radio-1">
                    <input
                     type="radio" 
                     id="radio-1" 
                     name="radio-group-1" 
                     value="radio-1" 
                     checked 
                     />Radio 1
                </label>
                <label for="radio-2">
                    <input 
                    type="radio" 
                    id="radio-2" 
                    name="radio-group-1" 
                    value="radio-2" 
                    />Radio 2
                </label>
                <label for="radio-3">
                    <input 
                    type="radio" 
                    id="radio-3" 
                    name="radio-group-1" 
                    value="radio-3" 
                    />Radio 3
                </label>
            </fieldset>
            <fieldset>
                <legend>Checkboxes:</legend>
                <label for="check-1">
                    <input 
                    type="checkbox" 
                    value="check-1" 
                    id="check-1" 
                    />Check 1
                </label>
                <label for="check-2">
                    <input 
                    type="checkbox" 
                    value="check-2" 
                    id="check-2" 
                    />Check 2
                </label>
            </fieldset>
            <fieldset>
                <label>Text Area:
                    <textarea placeholder="Enter your text here..."></textarea>
                </label>
            </fieldset>
            <input
            type="submit" 
            id="submit"
            />
        </form>
    </body>
</html>
